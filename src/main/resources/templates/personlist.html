<h1>Owner List</h1>
<table>
    <tr>
        <th>Name</th>
    </tr>
    <tr th:each="person : ${person}">
        <td th:text="${person.name}"></td>
    <td>
        <a th:href="@{/updatePerson/{id}(id=${person.personid})}">Update</a> -
        <a th:href="@{/detailPerson/{id}(id=${person.personid})}">Details</a> -
        <a th:href="@{/deletePerson/{id}(id=${person.personid})}">Delete</a>
    </td>
    </tr>

</table>
