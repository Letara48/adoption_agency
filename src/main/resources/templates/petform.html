<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="myCSS.css">
    <style>
        .center {
            padding: 70px 0;
            text-align: center;
        }
    </style>
    <title>Pet Form</title>
</head>
<body class="peoplepets">
<!--Navigation Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Adoption Agency</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/petlist">List of Pets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/personlist">List of Owners</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    To Add Owners and Pets
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/addPerson">Add Owners</a>
                    <a class="dropdown-item" href="/addPet">Add Pets</a>
                    <a class="dropdown-item" href="/">Home Page</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!--Navigation Bar-->
<div class="center">
<form action="#" th:action="@{/processPet}" th:object="${pet}" method="post">
    <input type="hidden" th:field="*{id}" />
    <b>Pet's Name:</b> <input type="text" th:field="*{petname}" />
    <span th:if="${#fields.hasErrors('petname')}"
          th:errors="*{petname}"></span><br />
    <b>Pet's Breed:</b> <input type="text" th:field="*{breed}" />
    <span th:if="${#fields.hasErrors('breed')}"
          th:errors="*{breed}"></span><br />
    <br />
    <select name="person" th:field="*{person}">
        <option th:each="person : ${persons}"
                th:value="${person.personid}"
                th:text="${person.name}"></option>
    </select>

    <input type="submit" value="Submit" /><br>
<!--    <a href="/personlist">Owners list</a><br/>-->
<!--    <a href="/addPerson">Add Owners</a></br>-->

</form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
